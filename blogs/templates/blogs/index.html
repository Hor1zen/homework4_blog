<!-- blogs/templates/blogs/index.html -->
{% extends "blogs/base.html" %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center">
        <h1>Latest Posts</h1>
        <a href="{% url 'blogs:new_post' %}" class="btn btn-primary">
            + 写文章
        </a>
    </div>
    <hr>
    <!-- ... 下面是原来的循环代码 ... -->

    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>
                {{ post.date_added|date:'Y-m-d H:i' }}&nbsp;|&nbsp;
                <strong class="text-muted">作者: {{ post.owner }}</strong>
                </span>
                <!-- 新增：编辑链接 -->
                <a href="{% url 'blogs:edit_post' post.id %}" class="btn btn-sm btn-outline-secondary">
                    编辑
                </a>
            </div>
            <div class="card-body">
                <h4 class="card-title">{{ post.title }}</h4>
                <p class="card-text">{{ post.text|linebreaks }}</p>
            </div>
        </div>
    {% empty %}
        <p>还没有发布任何帖子。</p>
    {% endfor %}

{% endblock content %}
