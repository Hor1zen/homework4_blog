<!-- blogs/templates/blogs/base.html -->
<!DOCTYPE html>

{% load django_bootstrap5 %}

<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Project</title>

    <!-- 引入 Bootstrap CSS -->
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>

    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'blogs:index' %}">Blog Home</a>

            <!-- 新增：右侧用户菜单 -->
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">你好, {{ user.username }}</span>
                    <!-- 表单提交方式实现注销 (Django 5.0+ 标准做法) -->
                     <form action="{% url 'users:logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-secondary btn-sm">注销</button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'users:register' %}">注册</a>
                    <a class="nav-link" href="{% url 'users:login' %}">登录</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- 页面具体内容挖孔 -->
    <div class="container">
        {% block content %}{% endblock content %}
    </div>

</body>
</html>
