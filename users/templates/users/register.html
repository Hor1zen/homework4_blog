<!-- users/templates/users/register.html -->
{% extends "blogs/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <h2>注册新账户</h2>

    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}

        {% bootstrap_form form %}

        {% bootstrap_button button_type="submit" content="注册" %}
    </form>

{% endblock content %}
